<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--responsive support-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pegasus Collector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<nav class="navbar is-light" style="padding-left: 2rem;">
    <div class="navbar-brand">
        <a class="navbar-item" href="/"><strong>Pegasus Collector</strong></a>
    </div>
</nav>
<main>
    <div class="container" style="padding: 2rem;">
        <h1 class="title" style="padding-bottom: 1rem;">Cluster Stats</h1>
        <table class="table is-bordered is-striped is-fullwidth">
            <thead>
                <tr>
                    <th>Perf-Counter</th>
                    {{range .PerfIDs}}
                    <th>{{.}}</th>
                    {{end}}
                </tr>
            </thead>
            <tbody>
                {{range .PerfCounters}}
                <tr>
                    <td>{{.PerfCounter}}</td>
                    {{range .Values}}
                    <td>{{.}}</td>
                    {{end}}
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <div class="container" style="padding: 2rem;">
        <h1 class="title" style="padding-bottom: 1rem;">Tables</h1>
        <table class="table is-bordered is-striped is-fullwidth">
            <thead>
                <tr>
                    <th>Table Name</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {{range .Tables}}
                <tr>
                    <td>{{.TableName}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</main>

</html>
