[apps.mimic]
name = mimic
type = dsn.app.mimic
pools = THREAD_POOL_DEFAULT,THREAD_POOL_META_SERVER

[core]
tool = nativerun
logging_start_level = LOG_LEVEL_INFO

[replication]
cluster_name = pegasus_cluster_key

[pegasus.clusters]
onebox = 127.0.0.1:34601,127.0.0.1:34602,127.0.0.1:34603

[pegasus.server]
encrypt_data_at_rest = true
hadoop_kms_url =

[security]
enable_acl = true
super_users = pegasus
