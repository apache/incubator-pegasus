---
name: Standardization Lint

# on events
on:
  # run on each pull request
  pull_request:
    types: [ synchronize, opened, reopened, edited ]
    branches:
      - master
      - 'v[0-9]+.*' # release branch
      - ci-test # testing branch for github action
      - '*dev'
  # for manually triggering workflow
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  semantic_title:
    name: Lint PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v4.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  markdown_link_check:
    name: Check Markdown links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gaurav-nelson/github-action-markdown-link-check@1.0.13

  related_issue:
    name: Check issue
    runs-on: ubuntu-latest
    steps:
      - uses: neofinancial/ticket-check-action@v1.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          titleFormat: '%title%'
          quiet: true
          bodyURLRegex: 'http(s?):\/\/(github.com)(\/apache)(\/incubator-pegasus)(\/issues)\/\d+'

  dockerfile_linter:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hadolint/hadolint-action@v2.1.0
        with:
          recursive: true
          ignore: 'DL3033,DL3013,DL3059,SC2086,DL3003,SC2164,DL3008,DL3007,DL3006,DL4001'

  license_check:
    name: Check License
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # needed only when you want License-Eye to comment on the pull request.
        with:
          # Optional: set the log level. The default value is `info`.
          # log: debug
          # Optional: set the config file. The default value is `.licenserc.yaml`.
          config: .licenserc.yaml
