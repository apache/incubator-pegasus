---
# workflow name
name: Golang Lint and Unit Test - collector

# on events
on:
  # run on each pull request
  pull_request:
    types: [ synchronize, reopened, opened ]
    branches:
      - master
      - 'v[0-9]+.*' # release branch
      - ci-test # testing branch for github action
      - '*dev'
    paths:
      - .github/workflows/lint_and_test_collector.yml
      - collector/**
      - go-client/**

  # for manually triggering workflow
  workflow_dispatch:

# workflow tasks
jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Format
        working-directory: ./go-client
        run: |
          gofmt -d .
          test -z "$(gofmt -d .)"

  lint:
    name: Lint
    needs: format
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
          cache: false
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          working-directory: ./collector

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Build
        working-directory: ./collector
        run: make
