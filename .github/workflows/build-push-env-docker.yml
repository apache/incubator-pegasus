---
name: BuildCompilationEnvDocker - build and publish multi compilation OS env

on:
  push:
    branches:
      - master
      - 'v[0-9]+.*' # release branch
      - ci-test # testing branch for github action
      - '*dev' # developing branch
    paths:
      - 'docker/pegasus-build-env/**'
      - '.github/workflows/build-push-env-docker.yml'
      - 'thirdparty/**'

  # for manually triggering workflow
  workflow_dispatch:

jobs:
  build_compilation_env_docker_images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockertag:
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          - ubuntu2204
          - centos6
          - centos7
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          file: ./docker/pegasus-build-env/${{ matrix.dockertag }}/Dockerfile
          push: true
          tags: |
            apache/pegasus:build-env-${{ matrix.dockertag }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
