name: Build Pegasus
runs:
  using: composite
  steps:
    - name: Setup cache
      uses: actions/cache@v3
      with:
        path: |
          /github/home/.ccache
        key: ${{ env.ARTIFACT_NAME }}_ccache
    - name: Free Disk Space (Ubuntu)
      run: |
        .github/workflows/free_disk_space.sh
      shell: bash
    - name: Compilation
      run: |
        ccache -p
        ccache -z
        ./run.sh build -j $(nproc) --skip_thirdparty ${BUILD_OPTIONS}
        ccache -s
      shell: bash
    - name: Pack Server
      run: |
        ./run.sh pack_server -j
        rm -rf pegasus-server-*
      shell: bash
    - name: Pack Tools
      run: |
        ./run.sh pack_tools -j
        rm -rf pegasus-tools-*
      shell: bash
    - name: Clear Build Files
      run: |
        find ./build/latest/src/ -name '*CMakeFiles*' -type d -exec rm -rf "{}" +
      shell: bash
